<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />

                </div>
                <div id="itens-menu1" class="d-flex justify-content-between">

                    <button class="button word-button"><a href="#"><img src="img/palavra.png" alt="word" height="25px" width="auto" /></a></button>

                    <button class="button calendario-button"><a href="#"><img src="img/calendario.png" alt="calendario" height="29px" width="auto" /></a></button>
                </div>
                <br>
                <div id="itens-menu2" class="d-flex justify-content-between">
                    <button class="button file-button"><a href="#"><img src="img/file.png" alt="file" height="25px" width="auto" /></a></button>
                    <button class="button fotos-button"><a href="#"><img src="img/galeria-de-fotos.png" alt="fotos" height="29px" width="auto" /></a></button>

                </div>
                <br>

                </div>
                <br>

                    <button class="button arqvscode-button"><a href="#"><img src="img/arqvscode.png" alt="arqvscode" height="29px" width="auto" /></a><h9 style="position: inline; margin-left: 9px; color: white;">Documento x.vscode</h9></button>

                <br>

                    <button class="button pdf-button"><a href="#"><img src="img/pdf.png" alt="pdf" height="30px" width="auto" /></a><h9 style="position: inline; margin-left: 9px; color: white;">Documento y.pdf</h9></button>
                    <button class="button arqvscode-button"><a href="#"><img src="img/arqvscode.png" alt="arqvscode" height="29px" width="auto" /></a><h9 style="position: inline; margin-left: 9px; color: white;">Documento y.vscode</h9></button>
                </div>
                <br>

        <div class="prev-tempo">
            <button class="button tempo-button"><a href="#"><img src="img/prev_tempo.png" alt="tempo" height="30px" width="auto"/></a></button>

        <button class="button menu-button" onclick="getVisible().getVisible"><img src="img/windows.png" alt="windows" height="25px" width="auto" /></a></button>
        <input type="text" class="search-box" placeholder="   Pesquisar">
        <button class="button file-button"><a href="#"><img src="img/file.png" alt="file" height="25px" width="auto" /></a></button>
        <button class="button chrome-button"><a href="#"><img src="img/chrome.png" alt="chrome" height="29px" width="auto" /></a></button>
        <button class="button edge-button"><a href="#"><img src="img/edge.png" alt="edge" height="25px" width="auto" /></a></button>
        <button class="button vscode-button"><a href="#"><img src="img/vscode.png" alt="vscode" height="25px" width="auto" /></a></button>
        
        
        <div class="data-hora">
            <div id="hora" class="text-light"></div>
            <div id="data" class="text-light"></div>
        </div>

    <script src="js/script.js"></script>
